{% extends "base.html" %}

{% block metas %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="../static/main1119.css"/>
<link rel="stylesheet" href="../static/bootstrap.min.css">
<style type="text/css">
  .inputNum {
    width: 4em;
    text-align: right;
  }
  #viewDiv {
    height: 770px;
  }
  #info {
    background-color:whitesmoke;
    z-index: 100;
    position: absolute; 
    bottom: 0;
    /* left: 50%;
    transform: translate(-50%,0%) */
    right: 0;
  }
  #colorbar{
    z-index: 100;
    position: absolute; 
    bottom: 60px;
    right: 10px;
  }
</style>
{{ super() }}
{% endblock %}

{% block app_content %}
 <select id="timeSeries">

 </select>
  <select  id="channel">
          <option>平行通道距离校正信号</option>
          <option>垂直通道距离校正信号</option>
          <option>消光系数</option>
          <option>退偏比</option>
          <option>平行通道原始信号</option>
          <option>垂直通道原始信号</option>
          <option>PM10</option>
          <option>PM2.5</option>
        </select>
        <span>
          &nbsp;&nbsp;&nbsp;&nbsp;从<input type="number" id="zMin" value="0" class="inputNum" max="30000" min="15">
          至<input type="number" id="zMax" value="6000" class="inputNum" max="30000" min="15">&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        <span>
          色标最小值<input type="number" id="colorMin" value="0" class="inputNum">
          色标最大值<input type="number" id="colorMax" value="10000" class="inputNum">&nbsp;&nbsp;&nbsp;&nbsp;
          透明度<input type="number" id="opacity" value="0.5" class="inputNum">
        </span>
  
  <div id="viewDiv">
      <div id="colorbar">
          <canvas id="canvas" width="50" height="260"></canvas>
      </div>
      <div class="input-card" id = "info"> 
          <div>
            <span id="timeStamp"></span> 
          </div>
          <div>
            <span id="angleRange"></span>
            <span>&nbsp;&nbsp;</span>
            <span id="angleStep"></span>
            <span>&nbsp;&nbsp;</span>
            <span id="angleHor"></span>
          </div>
        </div>
  </div>

{% endblock %}

{% block app_scripts %}
<script>
  var task_id = '{{task_id}}';
  var urlGetRhiData = "{{ url_for('main.get_rhi_data') }}";
</script>
<script src="../static/jquery.min.js"></script>
<script src="../static/es5.min.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=deccd88e5fc1ec27d19c67f6790c1c88&plugin=AMap.Geocoder,AMap.MouseTool"></script>
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script src="../static/rhi.js"></script>


{% endblock %}
