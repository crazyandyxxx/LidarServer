{% extends "base.html" %}

{% block metas %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="../static/main1119.css"/>
<link rel="stylesheet" href="../static/bootstrap.min.css">
<style type="text/css">
  .inputNum {
    width: 4em;
    text-align: right;
  }
  #viewDiv {
    height: 600px;
  }
  #info {
    background-color:whitesmoke;
    z-index: 100;
    position: absolute; 
    bottom: 0;
    right: 0;
  }
  .PRDiv{
    position: relative;
    float:right;
    width:900px;
    z-index: 100;
  }
  .lineDiv{
    position: relative;
    float:right;
    width:290px;
    margin-left:-50px;
    z-index: 10;
  }
  .saveLine{
    z-index: 100;
    position: absolute;
    right: 60px;
    top: 42px;
    border-radius: 3px;
    background-color: rgb(255, 255, 255);
  }
  .savePic{
    z-index: 100;
    position: absolute;
    right: 10px;
    top: 42px;
    border-radius: 3px;
    background-color: rgb(255, 255, 255);
  }
  .close-btn {
      position: absolute;
      top: -6px;
      right: -8px;
      width: 15px;
      height: 15px;
      font-size: 12px;
      background: #ccc;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 15px;
      box-shadow: -1px 1px 1px rgba(10, 10, 10, .2);
  }
</style>
{% endblock %}


{% block app_content %}
<select  id="channel">
    <option>平行通道距离校正信号</option>
    <option>垂直通道距离校正信号</option>
    <option>消光系数</option>
    <option>退偏比</option>
    <option>污染边界层</option>
    <option>平行通道原始信号</option>
    <option>垂直通道原始信号</option>
    <option>PM10</option>
    <option>PM2.5</option>
</select>
<span>
    &nbsp;&nbsp;&nbsp;&nbsp;从<input type="number" id="zMin" value="0" class="inputNum" max="30000" min="15">
    至<input type="number" id="zMax" value="3000" class="inputNum" max="30000" min="15">&nbsp;&nbsp;&nbsp;&nbsp;
</span>
<span>
    色标最小值<input type="number" id="colorMin" value="0" class="inputNum">
    色标最大值<input type="number" id="colorMax" value="10000" class="inputNum">
    &nbsp;&nbsp;&nbsp;&nbsp;
    透明度<input type="number" id="opacity" value="0.5" class="inputNum">
    比例×<input type="number" id="scale" value="1" class="inputNum">
</span>
  
<div id="viewDiv">
</div>
<div>
  <div class = 'lineDiv' id='lineADiv'>  
      <input class="saveLine" type="image" title="保存廓线" src="../static/save.png" onclick="SaveLineA()"/>
  </div>
  <div class = 'PRDiv' id="PRADiv">
    <input class="savePic" type="image" title="保存图片" src="../static/save.png" onclick="SaveHeatA()"/>
  </div>
</div>

{% endblock %}

{% block app_scripts %}
<script type="text/javascript">
  var task_id = '{{task_id}}';
  var urlGetMovData = "{{ url_for('main.get_mov_data') }}";
</script>
<script src="../static/es5.min.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=deccd88e5fc1ec27d19c67f6790c1c88&plugin=AMap.Geocoder,AMap.MouseTool"></script>
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script src="../static/jquery.min.js"></script>
<script src="../static/plotly-latest.min.js"></script>
<script src="../static/mov.js">

</script>
{% endblock %}
